<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style-first-mobile.css">
    <link rel="stylesheet" href="styles/media-query.css" media="screen and (orientation:landscape)">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- FOTO -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>
                <form action="login.php" method="post">
                    <p>
                        <label for="ie-mail"></label>
                        <input type="email" name="e-mail" id="ie-mail" required placeholder="seu e-mail">
                    </p>
                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8"> 
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha" id="esqueci-a-senha">

                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
